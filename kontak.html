    <section id="contact">
        <h2>Kontak Kami</h2>
        <p>Ingin bekerja sama atau memiliki pertanyaan? Isi formulir di bawah ini dan kami akan segera menghubungi Anda.</p>
        <form action="#" method="post">
            <label for="name">Nama:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="message">Pesan:</label><br>
            <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>

            <label for="service">Layanan yang Diminati:</label>
            <select id="service" name="service">
                <option value="graphic_design">Desain Grafis</option>
                <option value="web_development">Pengembangan Web</option>
                <option value="content_writing">Penulisan Konten</option>
            </select><br><br>

            <button type="submit">Kirim</button>
        </form>
    </section>
